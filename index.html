<body onload="initPage();">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

            </div>

        <h1>Strains API</h1>
        <h3>Which Strain Are You Looking For?</h3>
        <div class="input-group mb-3 search">
            <input id="searchTwo" type="text" class="form-control" onchange="getSearchTwo();" placeholder="Enter Stuff Here" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="getSearchTwo();">Search</button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section id="id-card-body" display="none";>
                    <p id="id-name"></p>
                    <p id="id-strain"></p>
                </section>
            </div>
            <div class="row">
                <p class="info" id="desc" style="display: none;"></p>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <img id="posImg" src="images/positive.svg" style="display: none;">
                    <ul id="positive" style="display: none;"></ul>
                </div>
                <div class="col-sm-3">
                    <img id="medImg" src="images/medical.svg" style="display: none;">
                    <ul id="medical" style="display: none;"></ul>
                </div>
                <div class="col-sm-3">
                    <img id="negImg" src="images/negative.svg" style="display: none;">
                    <ul id="negative" style="display: none;"></ul>
                </div>
                <div class="col-sm-3">
                    <img id="flaImg" src="images/flavor.svg" style="display: none;">
                    <ul id="flavors" style="display: none;"></ul>
                </div>
            </div>
        </div>
        <h3>Indica Strains</h3>
        <div class="container">
            <div class="row">

        <div class="container">

        <div class="container">

                <div class="col-sm-3 strain">

            </div>

            <div id="sugBox" class="row">
                <ul id="suggestions" class="info" style="display: none;"></ul>
            </div>
        </div>

    <p class="footer-text"><a href="http://strains.evanbusse.com/">The Strain API</a></p>
